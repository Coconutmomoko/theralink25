<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Call App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Add Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>

  <body>
    <h1>Video Call App</h1>
    <div id="controls">
      <button id="startCall">
        <i class="fa fa-phone" aria-hidden="true"></i> Start Call
      </button>
      <button id="endCall"><i class="fas fa-phone-slash"></i> End Call</button>
      <button id="toggle-audio">
        <i class="fa fa-retweet" aria-hidden="true"></i> Toggle Audio
      </button>
      <button id="toggle-video">
        <i class="fa fa-retweet" aria-hidden="true"></i> Toggle Video
      </button>
      <button id="start-recording">
        <i class="fa fa-video-camera" aria-hidden="true"></i> Start recording
      </button>
      <!--screen shearing-->
      <div class="buttons">
        <button id="startShare">
          <i class="fas fa-display"></i> Start Screen Share
      </button>
          <button id="stopShare" disabled>
            <i class="fas fa-stop"></i> Stop Screen Share
          </button>
      </div>
    </div>
    <div id="video-grid">
      <video id="localVideo" autoplay muted></video>
      <video id="remoteVideo" autoplay></video>
      <canvas id="recordingCanvas" style="display: none;"></canvas>
    </div>
    <div id="chat">
      <button id="close-chat">x</button>
      <!-- Close button -->
      <h2>Chat</h2>
      <ul id="messages"></ul>
      <div id="message-container">
        <textarea
          id="message"
          placeholder="Type your message here..."
        ></textarea>
        <button id="send-message" onclick="sendMessage()">Send</button>
      </div>
    </div>
    <!-- Minimized chat icon -->
    <div id="chat-icon"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
