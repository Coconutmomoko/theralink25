<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Full</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }
      .container {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .container h1 {
        margin: 0 0 20px;
      }
      .container p {
        margin: 0 0 20px;
      }
      .container a {
        display: inline-block;
        margin: 0 10px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
      }
      .container a:hover {
        background-color: #0056b3;
      }
      h1 {
        color: #f00;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Room Full!</h1>
      <p>The room you tried to join is already occupied.</p>
      <a href="/">Open a new room</a>
    </div>
  </body>
</html>
